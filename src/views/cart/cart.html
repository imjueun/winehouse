<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WineHouse</title>
  <!-- bulma css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- fontawesome icon -->
  <script src="https://kit.fontawesome.com/20edfc9a47.js" crossorigin="anonymous"></script>
  <!-- custom css, js -->
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="/stylesheets/global.css">
  <script src="cart.js" type="module" defer></script>
  <script src="/javascripts/global.js" type="module" defer></script>
</head>
<body>
  <!-- header -->
  <div id="header-container"></div>
  
  <!-- main -->
  <div class="section m-6 is-justify-content-center">
    <div class="cart-title">
      <i class="fa-solid fa-cart-shopping"></i><p>장바구니</p>
    </div>
    <hr>

    <div class="notice">장바구니에 담긴 상품이 없습니다.</div>

    <!-- 장바구니에 담긴 상품들이 표시될 영역 -->
    <div id="cart-items"></div>

    <hr>

    <div class="delete-button">
      <button id="delete-selected-button" class="button is-light">선택 삭제</button>
      <button id="delete-all-button" class="button is-light">전체 삭제</button>
    </div>

    <div class="price-info"></div>

    <button id="payment-button" class="button is-primary is-fullwidth mt-5">결제하기</button>

    
  </div>

  <!-- footer -->
  <div id="footer-container"></div>
</body>
</html>
